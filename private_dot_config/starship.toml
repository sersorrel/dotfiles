# format = '🦉 $all'

format = """🦉 \
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$vagrant\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$custom\
$cmd_duration\
\u001B\\[48;2;242;229;188m\u001B\\[K$line_break\
$lua\
$jobs\
$battery\
$time\
$status\
$shell\
$character"""

[character]
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'
vicmd_symbol = '[£](bold green)'

[directory]
truncation_length = 7
truncate_to_repo = false
truncation_symbol = '…/'
read_only = ' 🔒'
read_only_style = ''
format = 'in [$path]($style)[$read_only]($read_only_style) '

[git_branch]
only_attached = true

[git_commit]
only_detached = false
tag_disabled = false

[git_status]
untracked = '!'
modified = '~'
conflicted = '|||'
# ahead = '↑'
# behind = '↓'
ahead = ">"
behind = "<"
diverged = "<>"

[hostname]
format = 'on [$hostname]($style) '

[jobs]
threshold = 1
symbol = '✦ '

[shlvl]
disabled = false
symbol = '↕️ '

[status]
disabled = false
symbol = ''

[username]
format = '[$user]($style) '

[custom.ssh_keys]
description = "The SSH key count"
when = 'ssh-add -l | grep -v -q "no identities"'
command = 'ssh-add -l | grep -v "no identities" | wc -l'
format = '$symbol[$output]($style) '
shell = ["sh"]
symbol = '🔑 '
style = 'bold fg:green'

[custom.ssh_no_keys]
description = 'There are no SSH keys unlocked'
when = 'ssh-add -l | grep -q "no identities"'
command = 'echo 0'
format = '$symbol[$output]($style) '
shell = ["sh"]
symbol = '🔑 '
style = "bold fg:red"

[custom.reboot_required]
description = 'A reboot is required'
when = 'test -e /var/run/reboot-required'
command = 'echo 0'
format = '$symbol'
symbol = '⏻ '
style = "bold fg:red"
