format = '🦉 $all'

[character]
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'
vicmd_symbol = '[£](bold green)'

[directory]
truncation_length = 7
truncate_to_repo = false
truncation_symbol = '…/'
read_only = ' 🔒'
read_only_style = ''
format = 'in [$path]($style)[$read_only]($read_only_style) '

[git_branch]
only_attached = true

[git_commit]
only_detached = false
tag_disabled = false

[git_status]
untracked = '!'
modified = '~'
conflicted = '|||'
# ahead = '↑'
# behind = '↓'
ahead = ">"
behind = "<"
diverged = "<>"

[hostname]
format = 'on [$hostname]($style) '

[jobs]
threshold = 0
symbol = '✦ '

[shlvl]
disabled = false
symbol = '↕️ '

[status]
disabled = false
symbol = ''

[username]
format = '[$user]($style) '

[custom.ssh_keys]
description = "The SSH key count"
when = 'ssh-add -l | grep -v -q "no identities"'
command = 'ssh-add -l | grep -v "no identities" | wc -l'
format = '$symbol[$output]($style) '
shell = ["sh"]
symbol = '🔑 '
style = 'bold fg:green'

[custom.ssh_no_keys]
description = 'There are no SSH keys unlocked'
when = 'ssh-add -l | grep -q "no identities"'
command = 'echo 0'
format = '$symbol[$output]($style) '
shell = ["sh"]
symbol = '🔑 '
style = "bold fg:red"

[custom.reboot_required]
description = 'A reboot is required'
when = 'test -e /var/run/reboot-required'
command = 'echo 0'
format = '$symbol'
symbol = '⏻ '
style = "bold fg:red"

[custom.chezmoi-destination]
description = 'There are differences between the installed dotfiles and the repo'
when = '! chezmoi verify'
command = 'echo 0'
format = '$symbol\(dest\) '
symbol = '❗'
style = 'bold fg:red'

[custom.chezmoi-source]
description = 'There are uncommitted changes in the dotfiles repo'
when = '! test "$(chezmoi git -- status --short)" = ""'
command = 'echo 0'
format = '$symbol\(repo\) '
symbol = '❗'
style = 'bold fg:red'

[custom.bgfill]
description = 'fill remainder of line'
command = 'echo 0'
style = 'bg:#f2e5bc'  # gruvbox light bg0_s
when = 'true'
format = "[\u001B\\[K]($style)"
