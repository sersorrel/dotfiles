#     white:   '0xebdbb2'

# Colors (Gruvbox light)
colors:
  primary:
    # background: '0xfbf1c7' # medium contrast
    background: '0xf9f5d7' # hard contrast
    # foreground: '0xf2e5bc' # medium contrast
    foreground: '0x3c3836' # hard contrast

  # NB: we switch "black" and "white", since most software assumes that we use a dark theme.
  # Normal colors
  normal:
    black:   '0xfbf1c7'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0x7c6f64'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0x9d0006'
    green:   '0x79740e'
    yellow:  '0xb57614'
    blue:    '0x076678'
    magenta: '0x8f3f71'
    cyan:    '0x427b58'
    white:   '0x3c3836'

mouse:
  hide_when_typing: true

  url:
    # These are the modifiers that need to be held down for opening URLs when clicking
    # on them. The available modifiers are documented in the key binding section.
    modifiers: Control

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
